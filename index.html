<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="game-container">
        <div class="player-container">
            <div class="player p1">
                Player 1
                <span class="score p1">0</span>
            </div>
            <div class="player p2">
                Player 2
                <span class="score p2">0</span>
            </div>
        </div>
        <div class="gameboard-grid">
            <div class="grid-boxes"></div>
            <div class="grid-boxes"></div>
            <div class="grid-boxes"></div>
            <div class="grid-boxes"></div>
            <div class="grid-boxes"></div>
            <div class="grid-boxes"></div>
            <div class="grid-boxes"></div>
            <div class="grid-boxes"></div>
            <div class="grid-boxes"></div>
        </div>
        <div class="buttons-container">
            <button class="restart">Restart</button>
            <button class="settings">Settings</button>
            <button class="theme-mode"></button>
        </div>
    </div>
    <diaglog class="modal" id="modal">
        <h2>Settings</h2>
        <form method="dialog">
            <div class="name p1">
                <input type="text" id="p1-name" name="p1-name" placeholder="Player 1 name" required>
            </div>
            <div class="name p2">
                <input type="text" id="p2-name" name="p2-name" placeholder="Player 2 name" required>
            </div>
            <div class="win-count">
                <input type="number" id="win-count" name="win-count" placeholder="Points to win" required>
            </div>
            <div class="ai-enable">
                <label for="ai-enable">Play with Bot?</label>
                <input type="checkbox" id="ai-enable" name="ai-enable">
            </div>
            <div class="ai-difficulty">
                <label for="ai-difficulty">Bot Difficulty</label>
                <select id="ai-difficulty" name="ai-difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="impossible">Impossible</option>
                </select>
            </div>
            <button type="submit">Start</button>
        </form>
    </diaglog>
</body>
</html>
