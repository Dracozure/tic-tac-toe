<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="game-container">
        <div class="player-container">
            <div class="player p1">
                <p class="turn">Player 1</p>
                <span class="score p1">0</span>
            </div>
            <div class="player p2">
                <p>Player 2</p>
                <span class="score p2">0</span>
            </div>
        </div>
        <div class="gameboard-grid">
            <div class="grid-boxes" data-pos="0"><span></span></div>
            <div class="grid-boxes" data-pos="1"><span></span></div>
            <div class="grid-boxes" data-pos="2"><span></span></div>
            <div class="grid-boxes" data-pos="3"><span></span></div>
            <div class="grid-boxes" data-pos="4"><span></span></div>
            <div class="grid-boxes" data-pos="5"><span></span></div>
            <div class="grid-boxes" data-pos="6"><span></span></div>
            <div class="grid-boxes" data-pos="7"><span></span></div>
            <div class="grid-boxes" data-pos="8"><span></span></div>
        </div>
        <div class="buttons-container">
            <button class="restart">Restart</button> 
            <button class="settings">Settings</button>
            <button class="continue disabled">Continue</button>
        </div>
    </div>
    <footer>
        <p>Copyright &copy; Dracozure 2024</p>
        <a href="https://github.com/dracozure" class="footer-github-link" target="_blank" rel="noopener noreferrer"><img src="./img/github-icon.png"></a>

    </footer>
    <div class="modal form" id="modal">
        <form onsubmit="return false">
            <h2>Settings</h2>
            <div class="name p1">
                <input type="text" id="p1-name" name="p1-name" placeholder="Player 1 name" autocomplete="off" maxlength="10">
            </div>
            <div class="name p2">
                <input type="text" id="p2-name" name="p2-name" placeholder="Player 2 name" autocomplete="off" maxlength="10">
            </div>
            <div class="win-count">
                <input type="number" id="win-count" name="win-count" placeholder="Points to win" min='0' max="999" autocomplete="off">
            </div>
            <div class="ai-enable">
                <label for="ai-enable">Play with Bot?</label>
                <input type="checkbox" id="ai-enable" name="ai-enable">
            </div>
            <div class="ai-difficulty">
                <label for="ai-difficulty">Bot Difficulty:</label>
                <select id="ai-difficulty" name="ai-difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="impossible">Impossible</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="overlay"></div>
    </div>
    <div class="modal game-win">
        <div class="win-text-container">
            <h2 class="winner-text"></h2>
            <div class="win-details">
                <p class="details-p1"></p>
                <p class="details-p2"></p>
            </div>
            <button class="restart">Restart</button>
        </div>
        <div class="overlay win"></div>
    </div>
</body>
</html>
